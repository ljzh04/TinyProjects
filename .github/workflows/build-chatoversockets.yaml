# .github/workflows/build-chover.yml
name: Build chatOverSockets with Nuitka

on:
  push:
    paths:
      - 'ChatOverSockets/**'
    tags:
      - 'chover-v*'  # e.g. git tag chover-v25.6.16 && git push origin chover-v25.6.16
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ChatOverSockets

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka -r requirements.txt

      - name: Build with Nuitka
        run: |
          mkdir -p dist
          nuitka chatOverSockets.py --standalone --onefile --output-dir=dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chover-build
          path: dist/
