name: Build with Nuitka

on:
  push:
    tags:
      - 'v*'  #  git tag v1.0.0 && git push origin v1.0.0
  workflow_dispatch:

jobs:
  build:
    name: Build with Nuitka on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Nuitka and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka -r requirements.txt

      - name: Build with Nuitka
        run: |
          mkdir -p dist
          nuitka your_script.py --standalone --onefile --output-dir=dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-nuitka-build
          path: dist/
